<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/222e55e800.js" crossorigin="anonymous"></script>
  </head>
  <body background="../static/images/blue.jpg">
    <div class="bg-img" >
      <div class="content">
        <div class="container">
          {%if messages%}
          <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                  {%for msg in messages%}
                  
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                      <strong>{{msg}}!</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {%endfor%}
              </div>
              <div class="col-4"></div>
          </div>
          {%endif%}
        </div>
        <header>Register!</header>
        <form  method="post">
           {%csrf_token%}
          <div class="field rounded-pill">
            <span class="fa-regular fa-user"></span>
            <input type="text" name="username" id="id_username" required placeholder="username">
          </div>
          <div class="field space rounded-pill ">
            <span class="fa-regular fa-envelope"></span>
            <input type="text" name="email" id="id_email" required placeholder="e-mail">
          </div>
          <div class="field space rounded-pill">
            <span class="fa-solid fa-key"></span>
            <input type="password" class="pass-key" name="password1" id="id_password1" required placeholder="password">
        </div>
        <div class="field space rounded-pill">
            <span class="fa fa-key"></span>
            <input type="password" class="pass-key" name="password2" id="id_password2" required placeholder="confirm password">
        </div>
       
          <div class="">
            <input type="submit" class="rounded-pill form-control mt-3 bg-info text-white" value="Register">
          </div>
        <div class="signup mt-5">already have account?
          <a href="{%url 'signin'%}">Signin Now</a>
        </div>
      </div>
    </div>
  </form>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
